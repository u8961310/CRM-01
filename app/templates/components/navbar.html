    await fetch('/api/auth/logout', { method: 'POST' });
    window.location.href = '/login';

    try {
        const resp = await fetch('/api/auth/me');
        if (resp.ok) {

            document.getElementById('navUserName').textContent = user.full_name;

    } catch(e) {}
});
